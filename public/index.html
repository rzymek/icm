<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <title>mobicm</title>
  <style media="screen">
    body {
      padding: 0;
      margin: 0;
    }

    html,
    body,
    #map {
      height: 100%;
      width: 100vw;
    }

    a.button {
      width: 64px;
      height: 64px;
      color: #FFFFFF;
      background-color: #4eb5f1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 1em;
      text-decoration: none;
    }

    a.button:hover {
      background-color: #4095c6;
    }

    .popup {
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      width: 145px;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    const map = L.map('map').setView([52.2296, 21.0123], 7);

    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    const popup = L.popup({ closeButton: false });

    function show(e, s) {
      popup
        .setLatLng(e.latlng)
        .setContent(s)
        .openOn(map);
    }
    map.on('locationfound', e => map.panTo(e.latlng, 10));
    map.on('click', async e => {
      show(e, '...');
      try {
        const links = await fetch(`/links?lat=${e.latlng.lat}&lng=${e.latlng.lng}`).then(resp => resp.json());
        show(e, `
          <div class="popup">
            ${Object.entries(links)
            .map(([name, link]) => `<a href="${link}" class="button" target="_blank">${name}</av>`)
            .join('')}
          </div>`)
      } catch (err) {
        show(e, err.toString());
      }
    });
    map.locate({ setView: true, maxZoom: 16 });
  </script>
</body>

</html>
